<div class="login-page">
  <mat-tab-group color="accent">
    <mat-tab label="Login">
      <div class="formSpace">
        <form (ngSubmit)="loginFormSubmit()">
          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="Email"
              required
              name="email"
              ngModel
              #email="ngModel"
            />
            <mat-error *ngIf="email.invalid">Email is required</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="password"
              ngModel
              #password="ngModel"
            />
            <mat-error *ngIf="password.errors && password.errors.required">
              Password is required
            </mat-error>
            <mat-error *ngIf="password.errors && password.errors.minlength">
              Password must be of length 6
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <!-- <mat-checkbox>Remember Me!</mat-checkbox> -->

          <div align="end">
            <button
              mat-raised-button
              color="accent"
              class="login-button"
              (click)="btnLoginClick()"
            >
              Login
            </button>
          </div>
          <br />
          <!-- <button mat-raised-button class="login-button">
            Login with Google
          </button> -->
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="formSpace">
        <form (ngSubmit)="registerFormSubmit()">
          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="User Name"
              required
              name="username"
              ngModel
              #username="ngModel"
            />
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-error *ngIf="username.invalid">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="Email"
              required
              name="email"
              ngModel
              #email="ngModel"
            />
            <mat-error *ngIf="email.invalid">Email is required</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="password"
              ngModel
              #password="ngModel"
            />
            <mat-error *ngIf="password.errors && password.errors.required">
              Password is required
            </mat-error>
            <mat-error *ngIf="password.errors && password.errors.minlength">
              Password must be of length 6
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <mat-form-field color="accent" style="display: block">
            <input
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="repassword"
              ngModel
              #repassword="ngModel"
            />

            <mat-error *ngIf="repassword.errors && repassword.errors.required">
              Re-Enter Password is required
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <div align="end">
            <button
              mat-raised-button
              color="accent"
              class="login-button"
              (click)="btnRegisterClick()"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
