<mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <div class="nav-link-wrapper">

            <div>
                <a routerLink="/home"><img src="./assets/images/pinbrain.jpg" /></a>
            </div>
        </div>
        <div class="nav-link-wrapper">
            <a routerLink="home">Home</a>
        </div>
        <div class="nav-link-wrapper">
            <a href="contact">Contact Us</a>
        </div>
        <div class="nav-link-wrapper" *ngIf="showButton">
            <a href="diagnose">Diagnose Disease</a>
        </div>
        <div class="nav-link-wrapper" *ngIf="showButton">
            <a routerLink="history">History</a>
        </div>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs class="navigation-items">
        <button mat-button style="border-radius: 3px; color: whitesmoke" id="btn" *ngIf="!showButton" (click)="openRegisterLoginDialog()">
      Login
      <!-- <mat-icon> login</mat-icon> -->
      Register<mat-icon>how_to_reg</mat-icon>
    </button>
        <button mat-button style="border-radius: 3px; color: whitesmoke" (click)="logoutClick()" *ngIf="showButton">
      Logout
    </button>
    </div>
</mat-toolbar>
