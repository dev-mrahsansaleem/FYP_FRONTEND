<mat-toolbar color="primary" class="navbar">
  <div>Solution Provider</div>
  <div>
    <button mat-raised-button color="primary" routerLink="home">Home</button>
    <button mat-raised-button color="primary" routerLink="about">About</button>
    <button mat-raised-button color="primary" routerLink="contact">
      contact us
    </button>
    <button
      mat-raised-button
      color="primary"
      routerLink="diagnose"
      *ngIf="showButton"
    >
      Diagnose
    </button>
    <button
      mat-raised-button
      color="primary"
      routerLink="history"
      *ngIf="showButton"
    >
      History
    </button>

    <button
      mat-raised-button
      color="accent"
      (click)="openRegisterLoginDialog()"
      *ngIf="!showButton"
    >
      Register/login
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="logoutClick()"
      *ngIf="showButton"
    >
      Logout
    </button>
  </div>
</mat-toolbar>
