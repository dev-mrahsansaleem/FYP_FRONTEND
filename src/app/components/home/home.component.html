<section>
  <div class="slider">
    <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]=3000 color="accent" [proportion]=25 [slides]=3
      [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
      orientation="ltr">
      <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
        overlayColor="#00000040" [hideOverlay]="false">
        <div style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: white;
        " class="mat-display-2">
          <h2>{{ slide.text }}</h2>
          <p>We provide Best Results Of fMri Images For Brain Diseases.</p>
        </div>
      </mat-carousel-slide>
    </mat-carousel>
  </div>

</section>

<div class="main-content">
  <div class="card-content" class="mat-subheading-2">
    Information About Our Work
    <div class="mat-body-1">
      "We are passionate to provide the services<br /><br />
      related to diagonosing the brain diseases using fMRI Images"
    </div>
  </div>
</div>

<div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
  <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)"
    *ngFor="let item of procedure">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <img mat-card-image [src]="item.image" class="image" />
    <mat-card-content>{{ item.content }} </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="mat-subheading-2" style="margin-top: 30px; text-align: center">
  <h2>Here are the sample work</h2>
</div>
<div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
  <div class="portfolio-item-wrapper" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
    fxFlex.gt-md="0 1 calc(25%-10px)" *ngFor="let item of samples">
    <div class="portfolio-img-background">
      <img [src]="item.image" class="temp-image" />
    </div>
    <div class="img-text-wrapper">
      <div class="subtitle">
        {{ item.subtitle }}
      </div>
    </div>
  </div>
</div>
